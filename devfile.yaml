schemaVersion: 2.1.0
metadata:
  name: signalr-demo
projects:
  - git:
      remotes:
        origin: 'https://github.com/kahlai/SignalRChat.git'
    name: signalr-demo
components:
  - name: tools
    container:
      image: quay.io/kahlai/dotnet-devspaces-ws:latest
      memoryLimit: 3Gi
      endpoints:
        - exposure: public
          name: api
          protocol: http
          targetPort: 5000
        - exposure: public
          name: client
          protocol: http
          targetPort: 3000
      volumeMounts:
        - name: nuget
          path: /home/user/.nuget
        - name: dotnet
          path: /home/user/.dotnet

  - name: nuget
    volume:
      size: 1G

  - name: dotnet
    volume:
      size: 1G

commands:
  - id: install-cake
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: dotnet tool install -g Cake.Tool
      group:
        kind: build

  - id: build
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: dotnet run -p build/build.csproj
      group:
        kind: build

  - id: run-server
    exec:
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: dotnet run --project src/Conduit/Conduit.csproj
      group:
        kind: run
