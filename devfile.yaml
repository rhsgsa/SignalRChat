commands:
- exec:
    commandLine: /opt/odo/bin/s2i-setup && /opt/odo/bin/assemble-and-restart
    component: s2i-builder
    group:
      isDefault: true
      kind: build
  id: s2i-assemble
- exec:
    commandLine: /opt/odo/bin/run
    component: s2i-builder
    group:
      isDefault: true
      kind: run
  id: s2i-run
- exec:
    commandLine: /opt/odo/bin/run
    component: s2i-builder
    group:
      isDefault: true
      kind: debug
  id: s2i-debug
components:
- container:
    endpoints:
    - name: http-8080
      targetPort: 8080
    env:
    - name: DEBUG_PORT
      value: "5858"
    - name: ODO_S2I_SCRIPTS_URL
      value: /usr/libexec/s2i
    - name: ODO_S2I_SCRIPTS_PROTOCOL
      value: image://
    - name: ODO_S2I_SRC_BIN_PATH
      value: /tmp
    - name: ODO_S2I_DEPLOYMENT_DIR
      value: /opt/app-root/src
    - name: ODO_S2I_WORKING_DIR
      value: /opt/app-root/src
    - name: ODO_S2I_BUILDER_IMG
      value: ubi8/dotnet-50
    - name: ODO_SRC_BACKUP_DIR
      value: /opt/app-root/src-backup
    - name: ODO_S2I_CONVERTED_DEVFILE
      value: "true"
    image: registry.access.redhat.com/ubi8/dotnet-50
    mountSources: true
    sourceMapping: /tmp/projects
  name: s2i-builder
metadata:
  language: dotnet:5.0-ubi8
  name: signalr
  projectType: dotnet:5.0-ubi8
  version: 1.0.0
schemaVersion: 2.0.0
