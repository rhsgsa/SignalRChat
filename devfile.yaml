apiVersion: 1.0.0
metadata:
  name: dotnet-demo-signalr-chat
projects:
  - name: signalrchat
    source:
      location: 'https://github.com/rhsgsa/SignalRChat.git'
      type: git
      branch: main
components:
  - id: redhat-developer/che-omnisharp-plugin/latest
    memoryLimit: 1024Mi
    type: chePlugin
    alias: omnisharp
  - id: redhat-developer/netcoredbg-theia-plugin/latest
    memoryLimit: 512Mi
    type: chePlugin
    alias: netcoredbg
  - mountSources: true
    endpoints:
      - name: web-endpoint
        port: 5000
    memoryLimit: 512Mi
    type: dockerimage
    volumes:
      - name: nuget
        containerPath: /home/jboss/.nuget
    alias: dotnet
    image: 'registry.redhat.io/codeready-workspaces/stacks-dotnet-rhel8@sha256:5107465c45e0cb15655ab35cc7297efe6fd43d8c1d8d337f785fb9e315257da2'
commands:
  - name: 3. Run
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/signalrchat'
        type: exec
        command: dotnet run
        component: dotnet
  - name: 1. Update dependencies
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/signalrchat'
        type: exec
        command: dotnet restore
        component: dotnet
  - name: 2. Build
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/signalrchat'
        type: exec
        command: dotnet build
        component: dotnet
  - name: Launch .net web application in debug mode
    actions:
      - referenceContent: |
          {
            "version": "0.2.0",
              "configurations": [
                 {
                    "type": "netcoredbg",
                    "request": "launch",
                    "program": "/projects/SignalRChat/bin/Debug/net5.0/signalrchat.dll",
                    "args": [],
                    "name": ".NET Core Launch (console)",
                    "stopAtEntry": true,
                    "preLaunchTask": "2. Build",
                    "console": "internalConsole"
                  }
              ]
          }
        type: vscode-launch
