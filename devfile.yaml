schemaVersion: 2.1.0
metadata:
  name: dotnet
projects:
  - git:
      remotes:
        origin: 'https://github.com/rhsgsa/SignalRChat.git'
    name: test
components:
  - attributes:
      app.kubernetes.io/name: tools
      che-theia.eclipse.org/vscode-extensions: []
    container:
      endpoints:
        - exposure: public
          name: hello-endpoint
          protocol: http
          targetPort: 5000
      env: []
      image: 'registry.redhat.io/devspaces/udi-rhel8:3.2-26.1666711967'
      memoryLimit: 2Gi
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: nuget
          path: /home/user/.nuget
    name: tools
  - name: nuget
    volume:
      size: 1G
commands:
  - exec:
      commandLine: dotnet restore
      component: tools
      group:
        kind: build
      workingDir: '${PROJECTS_ROOT}/test'
    id: 1-update-dependencies
  - exec:
      commandLine: dotnet build
      component: tools
      group:
        kind: build
      workingDir: '${PROJECTS_ROOT}/test'
    id: 2-build
  - exec:
      commandLine: dotnet run
      component: tools
      group:
        kind: run
      workingDir: '${PROJECTS_ROOT}/test'
    id: 3-run